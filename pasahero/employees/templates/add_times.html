{% extends "base.html" %}

{% block body %}
<form action="{% url 'employees:add_times' dir_pk=dir_pk %}" method="post">
	{% csrf_token %}
	{{ form.management_form }} 
	<div class="jumbotron">
		<h3>You can add 1 to 5 departure data per form.</h3>
		<br>
		{% for f in form %}
			<br>
			{{ f.as_p }}
			<br>
			<hr style="border-radius: 50px; border: 4px solid;">
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-primary">Create</button>
	</div>
</form>





{% endblock %}
