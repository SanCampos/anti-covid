{% extends 'base.html' %}

{% block body %}
<h3>Select a time slot to delete</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Time</th>
      <th scope="col">Capacity</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  	{% for t in times %}
	    <tr>
	      <td>{{ t.time }}</td>
	      <td>{{ t.capacity }}</td>
	      <td>
			<a href="{% url 'employees:time_delete' t_pk=t.id dir_pk=dir_pk %}">
				<button type="button" class="btn btn-danger">
					Delete
				</button>
			</a>
	      </td>
	    </tr>
	{% endfor %}
  </tbody>
</table>
{% endblock %}
